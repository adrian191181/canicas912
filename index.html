<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balanza interactiva – 12 canicas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app container-fluid">
      <header>
        <h1>Balanza Virtual</h1>
        <span class="pill" id="weighCount">0 / 3 pesadas</span>
      </header>
      <div class="row g-0">
        <main class="col-12 col-lg-8 p-2">
          <div class="controls d-flex flex-wrap gap-2 mb-2">
            <button class="btn bg-success" id="weighBtn">
              Calcular pesada
            </button>
            <button class="btn bg-black" id="guessBtn">Adivinar canica</button>
            <button class="btn bg-dark" id="resetBtn">Reiniciar</button>
          </div>
          <section class="stage">
            <div class="scale">
              <div class="pillar"></div>
              <div class="beam" id="beam"></div>
              <div class="chain left"></div>
              <div class="chain right"></div>
              <div class="pan left">
                <div class="coinsOnPan" id="leftPan"></div>
              </div>
              <div class="pan right">
                <div class="coinsOnPan" id="rightPan"></div>
              </div>
            </div>
          </section>
          <div class="tray" id="tray"></div>
          <div class="history" id="history"></div>
          <div class="log" id="log"></div>
        </main>
        <aside class="col-12 col-lg-4 p-2 side">
          <h2>Canicas (1–12)</h2>
          <div class="list" id="coinsList"></div>
          <div class="final" id="final"></div>
        </aside>
      </div>
    </div>

    <script>
      /* Tu mismo script de antes sin cambios */
      const state = {
        odd: null, // canica diferente
        oddType: null, // 'heavy' | 'light'
        left: [],
        right: [],
        weighs: 0,
        finished: false,
        selected: null,
      };

      const el = {
        beam: document.getElementById("beam"),
        leftPan: document.getElementById("leftPan"),
        rightPan: document.getElementById("rightPan"),
        tray: document.getElementById("tray"),
        coinsList: document.getElementById("coinsList"),
        log: document.getElementById("log"),
        history: document.getElementById("history"),
        final: document.getElementById("final"),
        weighBtn: document.getElementById("weighBtn"),
        guessBtn: document.getElementById("guessBtn"),
        resetBtn: document.getElementById("resetBtn"),
        weighCount: document.getElementById("weighCount"),
      };

      const ALL = Array.from({ length: 12 }, (_, i) => i + 1);

      function init() {
        state.odd = Math.floor(Math.random() * 12) + 1;
        state.oddType = Math.random() < 0.5 ? "heavy" : "light";
        state.left = [];
        state.right = [];
        state.weighs = 0;
        state.finished = false;
        el.log.innerHTML = "";
        el.history.innerHTML = "";
        el.final.innerHTML = "";
        renderCoins();
        renderPans();
        tilt("eq");
        updateCount();
        log(
          `Juego iniciado. Hay una canica distinta (pesada o ligera). Tienes 3 intentos.`
        );
      }

      function renderCoins() {
        el.coinsList.innerHTML = "";
        ALL.forEach((n) => {
          const s = document.createElement("span");
          s.textContent = n;
          s.className = "chip";
          if (state.selected === n) s.classList.add("selected");
          s.onclick = () => selectCoin(n);
          el.coinsList.appendChild(s);
        });
      }

      function selectCoin(n) {
        if (state.finished) return;
        if (state.selected === n) {
          state.selected = null;
        } else {
          state.selected = n;
        }
        renderCoins();
      }

      function toggleCoin(n) {
        if (state.finished) return;
        const inLeft = state.left.includes(n);
        const inRight = state.right.includes(n);
        if (inLeft) {
          state.left = state.left.filter((x) => x !== n);
        } else if (inRight) {
          state.right = state.right.filter((x) => x !== n);
        } else if (state.left.length <= state.right.length) {
          state.left.push(n);
        } else {
          state.right.push(n);
        }
        renderPans();
      }

      function renderPans() {
        const fill = (container, arr, side) => {
          container.innerHTML = "";
          arr.forEach((n) => {
            const s = document.createElement("span");
            s.textContent = n;
            s.className = "chip selected";
            s.onclick = () => {
              state[side] = state[side].filter((x) => x !== n);
              renderPans();
              renderCoins();
            };
            container.appendChild(s);
          });
        };
        fill(el.leftPan, state.left, "left");
        fill(el.rightPan, state.right, "right");
      }

      function tilt(which) {
        if (which === "eq")
          el.beam.style.transform = "translateX(-50%) rotate(0deg)";
        if (which === "left")
          el.beam.style.transform = "translateX(-50%) rotate(-8deg)";
        if (which === "right")
          el.beam.style.transform = "translateX(-50%) rotate(8deg)";
      }

      function log(msg, cls = "") {
        el.log.innerHTML += `<p class="${cls}">${msg}</p>`;
        el.log.scrollTop = el.log.scrollHeight;
      }

      function updateCount() {
        el.weighCount.textContent = `${state.weighs} / 3 pesadas`;
      }

      function weigh() {
        if (state.finished) return;
        if (state.weighs >= 3) {
          log("Ya no tienes más pesadas.", "bad");
          return;
        }
        if (state.left.length === 0 && state.right.length === 0) {
          log("Coloca canicas en la balanza.", "warn");
          return;
        }
        state.weighs++;
        let weightLeft = state.left.length;
        let weightRight = state.right.length;
        if (state.left.includes(state.odd))
          weightLeft += state.oddType === "heavy" ? 1 : -1;
        if (state.right.includes(state.odd))
          weightRight += state.oddType === "heavy" ? 1 : -1;
        let result = "eq";
        if (weightLeft > weightRight) result = "left";
        if (weightRight > weightLeft) result = "right";
        tilt(result);
        updateCount();
        el.history.innerHTML += `<div>Pesada ${state.weighs}: [${state.left}] vs [${state.right}] → ${result}</div>`;
        log(
          `Pesada ${state.weighs}: La balanza ${
            result === "eq"
              ? "se equilibró"
              : result === "left"
              ? "bajó izquierda"
              : "bajó derecha"
          }.`
        );
        state.left = [];
        state.right = [];
        renderPans();
      }

      function guess() {
        if (state.finished) return;
        const pick = prompt(
          "Ingresa el número de la canica sospechosa (1-12):"
        );
        const num = parseInt(pick);
        if (!ALL.includes(num)) return;
        state.finished = true;
        if (num === state.odd) {
          el.final.innerHTML = `✅ Correcto: La canica ${num} es la distinta (${
            state.oddType === "heavy" ? "más pesada" : "más ligera"
          }).`;
          log(
            `¡Acertaste! La canica ${num} era la diferente (${state.oddType}).`,
            "ok"
          );
        } else {
          el.final.innerHTML = `❌ Fallaste. La canica ${
            state.odd
          } era la distinta (${
            state.oddType === "heavy" ? "más pesada" : "más ligera"
          }).`;
          log(
            `Fallaste. La canica correcta era ${state.odd} (${state.oddType}).`,
            "bad"
          );
        }
      }

      const scaleEl = document.querySelector(".scale");
      scaleEl.onclick = (e) => {
        if (state.finished) return;
        if (!state.selected) return;

        const rect = scaleEl.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const isLeft = clickX < rect.width / 2; // true = izquierda, false = derecha
        const sideName = isLeft ? "left" : "right";

        // sólo agregar si no está ya en ninguna de las caras
        if (!state.left.includes(state.selected) && !state.right.includes(state.selected)) {
          state[sideName].push(state.selected);
        }

        state.selected = null;
        renderPans();
        renderCoins();
      };
      el.weighBtn.onclick = weigh;
      el.guessBtn.onclick = guess;
      el.resetBtn.onclick = init;

      init();
    </script>
  </body>
</html>
