<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balanza interactiva – 12 canicas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
    <!-- Meta Tags-->
    <meta name="author" content="Adrian Cisneros" />
    <meta
      name="description"
      content="Simulador de balanza para resolver el problema de las 12 canicas."
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Balanza 12 canicas" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Balanza interactiva – 12 canicas" />
    <meta property="og:description" content="Descubre la canica distinta entre 12 con sólo 3 pesadas." />
    <meta property="og:url" content="https://canicas912.vercel.app" />
    <meta property="og:site_name" content="Balanza interactiva" />
    <meta property="og:image" content="https://canicas912.vercel.app/assets/og-img.png" />
    <meta property="og:image:alt" content="Balanza interactiva – imagen previa" />
    <link rel="canonical" href="https://canicas912.vercel.app/" />
  </head>
  <body>
    <div class="app container-fluid">
      <header>
        <h1>Balanza Virtual</h1>
        <span class="pill" id="weighCount">0 / 3 pesadas</span>
      </header>
      <div class="row g-0">
        <main class="col-12 col-lg-8 p-2">
          <div class="controls d-flex flex-wrap gap-2 mb-2">
            <button class="btn bg-success" id="weighBtn">
              Calcular pesada
            </button>
            <button class="btn bg-black" id="guessBtn">Adivinar canica</button>
            <button class="btn bg-dark" id="resetBtn">Reiniciar</button>
          </div>
          <section class="stage">
            <div class="scale">
              <div class="pillar"></div>
              <div class="beam" id="beam"></div>
              <div class="chain left"></div>
              <div class="chain right"></div>
              <div class="pan left">
                <div class="coinsOnPan" id="leftPan"></div>
              </div>
              <div class="pan right">
                <div class="coinsOnPan" id="rightPan"></div>
              </div>
            </div>
          </section>
          <div class="tray" id="tray"></div>
          <div class="history" id="history"></div>
          <div class="log" id="log"></div>
        </main>
        <aside class="col-12 col-lg-4 p-2 side">
          <h2>Canicas (1–12)</h2>
          <div class="list" id="coinsList"></div>
          <div class="final" id="final"></div>
        </aside>
      </div>
    </div>

    
<script src="script.js"></script>
  </body>
</html>
